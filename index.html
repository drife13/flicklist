<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>

  <!--script src="https://code.jquery.com/jquery-2.2.3.js"></script-->  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/js/bootstrap-datepicker.js"></script>
  <link rel="stylesheet" href="css/styles.css"/>

  <title>FlickList</title>
</head>
<body>

  <header id="big-header">
    <h1>FlickList</h1>
    <p>Keep a list of all the movies you've been meaning to watch.</p>
  </header>

  <section id="section-watchlist">
    <header>
      <h2>My Watchlist</h2>
      <hr/>
    </header>

    <ul></ul>
  </section>

  <section id="section-browse">
    <header>
      <h2>Browse Movies</h2>
      <!-- 
      TODO 6
      add a <form> here for users to search for movies by title 
      -->
      <form id="form-search">
        <div>
          <input id="text-input" type="text" name="query"/>
        </div>
        <div>
          <input id="search-button" type="submit" value="Search for a movie">
        </div>
      </form>
    </header>

    <ul></ul>
  </section>

  <script src="js/flicklist.js"></script>
</body> 
</html>
